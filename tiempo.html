<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tiempo</title>
</head>
<body>
<p id="fecha"></p>
<br>
<p id="tiempo"></p>
<script>
    var semana =['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado']
    var mes =['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre']
function contarDias(){
    var fechas = new Date();
    var dias = semana[fechas.getDay()];
    var meses = mes[fechas.getMonth()];
    var años = fechas.getFullYear(); 

    document.getElementById("fecha").innerHTML ="Dia =" + dias + " Mes =" + meses  + " Año =" + años;
}  
setInterval(contarDias, 1000 )
function contarHora() {
    var tiempo = new Date();
    var hora = tiempo.getHours();
    var minutos = tiempo.getMinutes();
    var segundos = tiempo.getSeconds();

    document.getElementById("tiempo").innerHTML = hora + " : " + minutos + " : " + segundos;
}
setInterval( contarHora, 1000)

</script>
</body>
</html>
